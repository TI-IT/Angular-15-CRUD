<div class="registration-form m-3 p-4">
  <form>
    <div class="row">

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Имя</mat-label>
          <input matInput placeholder="FirstName">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Фамилия</mat-label>
          <input matInput placeholder="LastName">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>тел.</mat-label>
          <input matInput placeholder="Phone">
          <mat-icon matSuffix>settings_phone</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Weight</mat-label>
          <input type="number"  matInput placeholder="weight">
<!--          formControlName="weight"-->
          <mat-icon matSuffix>line_weight</mat-icon>
          <mat-hint>Unit is KGs</mat-hint>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Height</mat-label>
          <input type="number"  matInput placeholder="height">
<!--          formControlName="height"-->
          <mat-icon matSuffix><i class="fa fa-text-height" aria-hidden="true"></i></mat-icon>
          <mat-hint>Unit is Metres</mat-hint>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <label id="example-radio-group-label">требуется ли тренер?</label>
        <mat-radio-group
          class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let trainerOptions of ['Yes', 'No']" [value]="trainerOptions">
            {{trainerOptions}}
          </mat-radio-button>
        </mat-radio-group>
        <div>Selected options is: </div>
      </div>
    </div>
  </form>
</div>
